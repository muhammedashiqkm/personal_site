{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Admin - {% block title %}Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/admin.css' %}" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <aside class="admin-sidebar">
            <div class="admin-logo">
                <h2>Blog Admin</h2>
            </div>
            <nav class="admin-nav">
                <a href="{% url 'admin_dashboard' %}" class="nav-item {% if active_tab == 'dashboard' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="{% url 'admin_posts' %}" class="nav-item {% if active_tab == 'posts' %}active{% endif %}">
                    <i class="fas fa-file-alt"></i> Posts
                </a>
                <a href="{% url 'admin_categories' %}" class="nav-item {% if active_tab == 'categories' %}active{% endif %}">
                    <i class="fas fa-folder"></i> Categories
                </a>
                <a href="{% url 'admin_tags' %}" class="nav-item {% if active_tab == 'tags' %}active{% endif %}">
                    <i class="fas fa-tags"></i> Tags
                </a>
            </nav>
        </aside>
        <main class="admin-main">
            <header class="admin-header">
                <div class="admin-search">
                    <input type="search" placeholder="Search..." id="adminSearch">
                </div>
                <form method="post" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-secondary btn-sm">Logout</button>
                </form>
            </header>
            <div class="admin-content">
                {% block admin_content %}{% endblock %}
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
