<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sudeesh Sathya{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <!-- Smooth scroll -->
    <style>
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-links left" id="leftNavLinks">
                <ul>
                    <li><a href="{% url 'home' %}#about" class="nav-item">ABOUT</a></li>
                    <li><a href="{% url 'home' %}#blog" class="nav-item">BLOG</a></li>
                    <!-- Hidden in desktop, visible in mobile -->
                    <li class="mobile-only"><a href="{% url 'home' %}#videos" class="nav-item">VIDEOS</a></li>
                    <li class="mobile-only"><a href="{% url 'home' %}#contact" class="nav-item">CONTACT</a></li>
                </ul>
            </div>
            <div class="logo">
                <a href="{% url 'home' %}#home"><span class="logo-text">SUDEESH SATHYA</span></a>
            </div>
            <div class="nav-links right" id="rightNavLinks">
                <ul>
                    <li><a href="{% url 'home' %}#videos" class="nav-item">VIDEOS</a></li>
                    <li><a href="{% url 'home' %}#contact" class="nav-item">CONTACT</a></li>
                </ul>
            </div>
            <div class="hamburger" id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <p class="copyright-message">&copy; {% now "Y" %} Sudeesh Sathya. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h3 id="modalTitle"></h3>
            <img id="modalImage" src="" alt="Modal Image">
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
